<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style/login.css">
  <script src="./script/login.js"></script>
  <script src="./script/game.js"></script>
  <title>Damka</title>
</head>
<div>
  <form id="overlay">
    <!--   con = Container  for items in the form-->
    <div class="con">
      <!--     Start  header Content  -->
      <header class="head-form">
        <h2>Damka</h2>
        <!--     A welcome message or an explanation of the login form -->
        <p>Welcome to the Damka Game!</p>
        <p>Please enter player's names:</p>
      </header>
      <!--     End  header Content  -->
      <br>
      <div class="field-set">
        <!--   user name -->
        <span class="input-item">
          <i class="fa fa-user-circle"></i>
        </span>
        <!--   user name Input-->
        <input class="form-input" id="player-1" type="text" placeholder="PLAYER 1" required>
        <br>
        <span class="input-item">
          <i class="fa fa-user-circle"></i>
        </span>
        <!--   user name Input-->
        <input class="form-input" id="player-2" type="text" placeholder="PLAYER 2" required>
        <br>
        <!--        buttons -->
        <!--      button LogIn -->
        <button type="button" class="log-in" onclick="startGame()">
          <b>Play Now!</b>
        </button>
      </div>
      <!--   other buttons -->
      <div class="other">
        <!--      Reset names button-->
        <button onclick="resetNames()" class="btn submits frgt-pass">Reset Names</button>
      </div>
    </div>
    <!-- End Form -->
  </form>
</div>
